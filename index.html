<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon" />
</head>

<body>
    <div class="container">
        <div class="container-content">
            <div class="container-content-container">
                <h1 class="content-title">Learn to code by watching others</h1>
                <p class="content-subtitle">
                    See how experienced developers solve problems in real-time. Watching
                    scripted tutorials is great, but understanding how developers think
                    is invaluable.
                </p>
            </div>

            <div class="form-container">
                <div class="form-content">
                    <div class="form-header">
                        <h4 class="form-header-title">
                            <span>Try it free 7 days</span> then $20/mo. thereafter
                        </h4>
                    </div>

                    <div class="form-content-container">
                        <form action="#">
                            <div data-error="First name cannot be empty">
                                <input type="text" name="" placeholder="Jonathan |" id="form" class="input" required />
                            </div>
                            <div data-error="Last name cannot be empty">
                                <input type="text" name="" class="input" placeholder="Last Name" id="form" required />
                            </div>
                            <div data-error="Looks like this is not an email">
                                <input type="email" name="Email" class="input" placeholder="Email Address" id="form" />
                            </div>
                            <div data-error="Password cannot be empty">
                                <input type="text" name="" class="input" placeholder="Password" id="form" required />
                            </div>
                            <div>
                                <input type="submit" value="CLAIM YOUR FREE TRIAL" id="form" />
                            </div>
                        </form>
                        <p class="form-text">
                            By clicking the button you are agreeing to our
                            <a href="#">Terms and Services</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document
            .querySelectorAll("validateform[data-error] .input")
            .forEach((element) => {
                element.addEventListener("input", () =>
                    element.parentElement.removeAttribute("data-error")
                );
            });
    </script>
</body>

</html>
